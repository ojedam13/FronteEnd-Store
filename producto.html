<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>FrontEnd Store</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="FrontEnd Store Logotipo">

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="#">Tienda</a>

    <main class="contenedor">

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum enim numquam voluptas quidem saepe, ad unde ullam qui!</p>
                <form class="formulario">
                    <select>
                        <option disabled selected>--Seleccionar Talla--</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input type="number" placeholder="Cantidad" min="1">

                </form>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2021</p>
    </footer>
